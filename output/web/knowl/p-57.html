<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Unlike Python, every C++ program <dfn class="terminology">must</dfn> have a <code class="code-inline tex2jax_ignore">main</code> function which begins with <code class="code-inline tex2jax_ignore">int main()</code>. This <code class="code-inline tex2jax_ignore">main</code> function is called implicitly instead of explicitly like we must do in Python when we have a main function. This is why you do not see an explicit function call invoking main.</p>
