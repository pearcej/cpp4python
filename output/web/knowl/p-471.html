<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>An <dfn class="terminology">unordered_set</dfn> is an unordered collection of zero or more unique C++ data values of a particular type. To use unordered_sets, you import <code class="code-inline tex2jax_ignore">unordered_set</code> from the Standard template library with <code class="code-inline tex2jax_ignore">#include &lt;unorderd_set&gt;</code>.</p>
