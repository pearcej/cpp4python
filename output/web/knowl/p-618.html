<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>The order of operations given to a turtle is important, as some actions must be completed one after another. A good example of this is the <code class="code-inline tex2jax_ignore">begin_fill</code> and <code class="code-inline tex2jax_ignore">end_fill</code> pattern, which must be called in that specified order to actually fill a shape.</p>
